<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List App</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:40px}
.container{width:350px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1)}
h2{text-align:center}
input{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;margin-bottom:10px}
button{width:100%;padding:10px;background:#333;color:#fff;border:none;border-radius:5px;font-size:16px;cursor:pointer}
button:hover{background:#555}
ul{list-style:none;padding:0;margin-top:20px}
li{background:#eee;margin:8px 0;padding:10px;border-radius:5px;display:flex;justify-content:space-between;align-items:center}
.completed{text-decoration:line-through;color:gray}
.delete-btn{background:red;color:#fff;border:none;padding:6px 10px;border-radius:5px;cursor:pointer}
.delete-btn:hover{background:darkred}
</style>
</head>

<body>
<div class="container">
<h2>To-Do List</h2>

<input type="text" id="taskInput" placeholder="Enter a task">
<button id="addBtn">Add Task</button>

<ul id="taskList"></ul>
</div>

<script>
const addBtn=document.getElementById("addBtn");
const taskInput=document.getElementById("taskInput");
const taskList=document.getElementById("taskList");

addBtn.addEventListener("click",()=>{
    const taskText=taskInput.value.trim();
    if(taskText==="") return;

    const li=document.createElement("li");
    li.textContent=taskText;

    li.addEventListener("click",()=>{
        li.classList.toggle("completed");
    });

    const del=document.createElement("button");
    del.textContent="X";
    del.className="delete-btn";

    del.addEventListener("click",(e)=>{
        e.stopPropagation();
        li.remove();
    });

    li.appendChild(del);
    taskList.appendChild(li);
    taskInput.value="";
});

taskInput.addEventListener("keypress",(e)=>{
    if(e.key==="Enter") addBtn.click();
});
</script>

</body>
</html>
